<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="../JS/login.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/logIn.css">
</head>
<body>
    <div class="main">
        <div class="oriBg">
            <div class="boxSignIn">
                <div class="userName info">
                    <div class="txtInfo">User name:</div>
                    <input type="text">
                </div>
                <div class="pass info">
                    <div class="txtInfo">Password:</div>
                    <input type="password">
                </div>
                <div class="btn">
                    <button id="btnOK">OK</button>
                    <button id="btnCancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
