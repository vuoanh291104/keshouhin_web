<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/signIn.css">
</head>
<body>
    <div class="all">
        <div class="rowInfor">
            <div class="txtTitle">User Name</div>
            <div class="select"><input type="text" class="myInp"></div>
        </div>
        <div class="rowInfor">
            <div class="txtTitle">Email</div>
            <div class="select"><input type="text" class="myInp"></div>
        </div>
        <div class="rowInfor">
            <div class="txtTitle">Phone</div>
            <div class="select"><input type="text" class="myInp"></div>
        </div>
        <div class="rowInfor">
            <div class="txtTitle">Sex</div>
            <div class="select chooseGioiTinh">
                <input type="radio" value="Male" name="rdSex" class="borRadio">
                <div class="txtTitle gioiTinh">Male</div>
                <input type="radio" value="Female" name="rdSex" class="borRadio">
                <div class="txtTitle gioiTinh">Female</div>
            </div>
        </div>
        <div class="rowInfor">
            <div class="txtTitle">Password</div>
            <div class="select"><input type="password" class="myInp"></div>
        </div>
        <div class="rowInfor checkDieuKhoan">
            <input type="checkbox" style="width: 54px; height: 54px;">
            <div style="font-size: 26px; width: 700px; height: 64px; color: #CCCCCC; padding: 18px 24px 10px;">Tôi đã đọc và đồng ý <a href="https://www.fujitsu.com/vn/vi/about/businesspolicy/saleoffer/" class="dkien_csach">Điều kiện giao dịch</a> và <a href="https://doopage.com/vi/chinh-sach-bao-mat/" class="dkien_csach">Chính sách bảo mật</a> thông tin của Hoshi </div>
        </div>
        <div class="DangKy">
            <button class="btnDangKy">Sign In</button>
        </div>
    </div>
</body>
</html>
