<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoshi</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/logIn.css">
    <link rel="stylesheet" href="../css/signIn.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="../JS/login.js"></script>
    <script src="../JS/signIn.js"></script>
    <script src="../JS/home.js"></script>
    <script src="../JS/thongBao.js"></script>
</head>
<body>
    <div class="mainSignIn">

        <div class="posterShop">
            <img src="../img/Poster/signInPoster.png" alt="">
        </div>
        <div class="signInRight">
            <div class="signIn_Head">SIGN IN</div>
            <div class="all">
                <div class="rowInfor">
                    <div class="txtTitle">User Name</div>
                    <div class="select"><input type="text" class="myInp" required></div>
                </div>
                <div class="rowInfor">
                    <div class="txtTitle">Email</div>
                    <div class="select"><input type="email" class="myInp" required></div>
                </div>
                <div class="rowInfor">
                    <div class="txtTitle">Phone</div>
                    <div class="select"><input type="tel" class="myInp" required></div>
                </div>
                <div class="rowInfor">
                    <div class="txtTitle">Sex</div>
                    <div class="select chooseGioiTinh">
                        <input type="radio" value="Male" name="rdSex" class="borRadio" required>
                        <div class="txtTitle gioiTinh">Male</div>
                        <input type="radio" value="Female" name="rdSex" class="borRadio" required>
                        <div class="txtTitle gioiTinh">Female</div>
                    </div>
                </div>
                <div class="rowInfor">
                    <div class="txtTitle">Password</div>
                    <div class="select"><input type="password" class="myInp" required></div>
                </div>
                <div class="rowInfor checkDieuKhoan">
                    <input id="check" type="checkbox" style="width: 54px; height: 54px;" required>
                    <div style="font-size: 26px; width: 700px; height: 64px; color: #CCCCCC; padding: 18px 24px 10px;">Tôi đã đọc và đồng ý <a href="https://www.fujitsu.com/vn/vi/about/businesspolicy/saleoffer/" class="dkien_csach">Điều kiện giao dịch</a> và <a href="https://doopage.com/vi/chinh-sach-bao-mat/" class="dkien_csach">Chính sách bảo mật</a> thông tin của Hoshi </div>
                </div>
                <div class="DangKy">
                    <button class="btnDangKy" onclick="checkSignIn()">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="Contact_infor">
            <p class="Contact_ifor_head">
                thông tin liên hệ
            </p>
            <p class="phone_name">Phone: <a href="tel:+84945405318" class="phone">0945405318</a></p>
            <p class="mail_name">Email: <a href="mailto:huunien734@gmail.com" class="mail">huunien734@gmail.com</a></p>
        </div>
        <div class="Contact_link">
            <p class="contact_withUs">liên kết với chúng tôi</p>
            <a href="https://www.facebook.com/huunien2004" target="_blank">
                <img src="../img/img_Header/eva_facebook-fillfacebook.svg" alt="facebook" class="fb">
            </a>
            <a href="https://www.instagram.com/hyunie734/" target="_blank">
                <img src="../img/img_Header/ri_instagram-lineinsta.svg" alt="instagram" class="insta">
            </a>
            <a href="https://www.tiktok.com/@hyunie734?_t=8n9vdTNQMhE&_r=1" target="_blank">
                <img src="../img/img_Header/bxl_tiktoktiktok.svg" alt="tiktok" class="tiktok">
            </a>
            
            
        </div>
    </footer>

</body>
</html>
